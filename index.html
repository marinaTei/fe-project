<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="syles/bootstrap.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="scripts/axios.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/underscore.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="action.js" type="text/javascript" ></script>

    <title>Users app</title>
</head>

<body>
    <header> </header>
    <main>
    <table class="table table-striped" id="table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Birthdate</th>
                <th>Active</th>
                <th>Permissions</th>
                <th>ID</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

        <button id="post" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal" onclick="postModal()">
            POST
        </button>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                        First Name:<br>
                        <input type="text" id="firstname" autocomplete="off" value=""><br>
                        Last Name:<br>
                        <input type="text" id="lastname" autocomplete="off" value=""><br>
                        Email:<br>
                        <input type="text" id="email" autocomplete="off" value=""><br>
                        Birthdate:<br>
                        <input type="text" id="birthdate" autocomplete="off" value=""><br>
                        Active:
                        <input type="checkbox" id="active" autocomplete="off"><br>
                        Permissions:<br>
                        Read:
                        <input type="checkbox" id="read" autocomplete="off"><br>
                        Write:
                        <input type="checkbox" id="write" autocomplete="off"><br>
                        Other:
                        <input type="checkbox" id="execute" autocomplete="off"><br>
                        </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="postOrUpdate" >SAVE</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

</html>
